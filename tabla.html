<head>

  <script type = "text/javascript">

  function alertName() {

    var filas1= parseInt(document.forms[0].filas.value);
    var cols1= parseInt(document.forms[0].cols.value);

        document.write("<table border=1>");

for (i = 1; i <= filas1; i++) {
  document.write("<tr>");
  for (j = 1; j <= cols1; j++) { // Corregido: j++
    document.write("<td>celda</td>");
  }
  document.write("</tr>");
}
document.write("</table>");
    return true;

  }
  </script>
 <style>

    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;

 </style>

<body>

</form>

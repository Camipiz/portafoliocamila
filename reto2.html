<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
<div id="myPlot" style="width:100%;max-width:700px"></div>
<script>
function variables(){
    var inicio1 = parseFloat(document.forms[0].inicio.value);
    var fin1 = parseFloat(document.forms[0].fin.value);
    var opcion = document.getElementById("opcion").value;
     
    if (opcion == "senog") {
        senog(inicio1, fin1);
    } else if (opcion == "cosg") {
        cosg(inicio1, fin1);
    }else if (opcion == "tangenteg") {
        tangenteg(inicio1, fin1);
    } else if (opcion == "cotangenteg") {
        cotangenteg(inicio1, fin1);
    }
    return false; 
}


function senog(inicio, fin){
    let exp = "Math.sin(x)";
    // Generate values
    const xValues = [];
    const yValues = [];

    for (let x = inicio; x <= fin; x += 0.1) {
        xValues.push(x);
        yValues.push(eval(exp.replace(/x/g, x)));
    }
    // Display using Plotly
    const data = [{x: xValues, y: yValues, mode: "lines"}];
    const layout = {title: "y = " + exp};
    Plotly.newPlot("myPlot", data, layout);
}
function cosg(inicio, fin){
    let exp = "Math.cos(x)";
    // Generate values
    const xValues = [];
    const yValues = [];

    for (let x = inicio; x <= fin; x += 0.1) {
        xValues.push(x);
        yValues.push(eval(exp.replace(/x/g, x)));
    }
    // Display using Plotly
    const data = [{x: xValues, y: yValues, mode: "lines"}];
    const layout = {title: "y = " + exp};
    Plotly.newPlot("myPlot", data, layout);
}
function tangenteg(inicio, fin){
    let exp = "Math.tan(x)";
    // Generate values
    const xValues = [];
    const yValues = [];

    for (let x = inicio; x <= fin; x += 0.1) {
        xValues.push(x);
        yValues.push(eval(exp.replace(/x/g, x)));
    }
    // Display using Plotly
    const data = [{x: xValues, y: yValues, mode: "lines"}];
    const layout = {title: "y = " + exp};
    Plotly.newPlot("myPlot", data, layout);
}
function cotangenteg(inicio, fin){
    let exp = "1 / Math.tan(x)";
    // Generate values
    const xValues = [];
    const yValues = [];

    for (let x = inicio; x <= fin; x += 0.1) {
        xValues.push(x);
        yValues.push(eval(exp.replace(/x/g, x)));
    }
    // Display using Plotly
    const data = [{x: xValues, y: yValues, mode: "lines"}];
    const layout = {title: "y = " + exp};
    Plotly.newPlot("myPlot", data, layout);
}
</script>

<form id="myform" onsubmit="return variables();">
    <p>INICIO<input id="inicio" name="inicio" type="text" /></p>
    <p>FINAL<input id="fin" name="fin" type="text" /></p>
    <p>FUNCIÃ“N
        <select name="opcion" id="opcion">
            <option value="senog">SENO</option>
            <option value="cosg">COSENO</option>
            <option value="tangenteg">TANGENTE</option>
            <option value="cotangenteg">COTANGENTE</option>
          </select>
    </p>
    <p><input type="submit" /></p>
</form>

</body>
</html>

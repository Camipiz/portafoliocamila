<!DOCTYPE html>

<html>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>



<div id="myPlot" style="width:100%;max-width:700px"></div>
<div id="myPlot2" style="width:100%;max-width:700px"></div>
<div id="myPlot3" style="width:100%;max-width:700px"></div>


<script>

const xArray = ["PROGRA WEB I","CNG II","PROGRA I","MATE I","FISICA I","INGLÉS V"];

const yArray = [10.0, 10.0, 9.0, 8.5, 7.5, 7.5,];



const data = [{

 x:xArray,

 y:yArray,

 type:"bar",

 orientation:"v",

 marker: {color:"rgba(182, 149, 192, 0.8)"}

}];



const layout = {title:"Rendimiento parcial 1"};



Plotly.newPlot("myPlot", data, layout);
